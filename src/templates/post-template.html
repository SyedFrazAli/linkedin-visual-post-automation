<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, {{COLOR}} 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .post-card {
            background: white;
            border-radius: 20px;
            padding: 60px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, {{COLOR}}, #0077b5);
        }
        
        .post-title {
            font-size: 48px;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        
        .post-subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .author-section {
            display: flex;
            align-items: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .author-info {
            display: flex;
            flex-direction: column;
        }
        
        .author-name {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 5px;
        }
        
        .linkedin-handle {
            font-size: 16px;
            color: {{COLOR}};
            font-weight: 500;
        }
        
        .branding {
            position: absolute;
            bottom: 20px;
            right: 30px;
            opacity: 0.3;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="post-card">
        <h1 class="post-title">{{TITLE}}</h1>
        <p class="post-subtitle">{{SUBTITLE}}</p>
        <div class="author-section">
            <div class="author-info">
                <div class="author-name">{{AUTHOR}}</div>
                <div class="linkedin-handle">Syed Fraz Ali</div>
            </div>
        </div>
        <div class="branding">Created with LinkedIn Automation</div>
    </div>
</body>
</html>
